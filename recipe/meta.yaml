{% set version = "4.7.1" %}

package:
  name: mayavi
  version: {{ version }}

source:
  fn: mayavi-{{ version }}.tar.gz
  url: https://github.com/enthought/mayavi/archive/{{ version }}.tar.gz
  sha256: d679daf930751f0c531938f4664a51ac4bed994a807488ca5ea5a8c15fabf184

build:
  number: 2
  features:
    - vc14  # [win and py==35]
    - vc14  # [win and py==36]
    - vc14  # [win and py==37]
  entry_points:
    - mayavi2 = mayavi.scripts.mayavi2:main
    - tvtk_doc = tvtk.tools.tvtk_doc:main
  skip: True  # [(win and py27)]

requirements:
  build:
    - {{ compiler('fortran') }}  # [linux]
    - {{ compiler('c') }}  # [linux]
  host:
    - python
    - numpy 1.9.*   # [linux]
    - numpy 1.9.*   # [win and py==35]
    - numpy 1.11.*  # [win and py==36]
    - numpy 1.11.*  # [win and py==37]
    - numpy 1.9.*  # [osx]
    - setuptools
    - vtk 8.1.*
    - traitsui
    - apptools
    - pyqt >=4,<6  # [linux]
    - sphinx  # [osx]
  run:
    - python
    - numpy >=1.9   # [linux]
    - numpy >=1.9   # [win and py==35]
    - numpy >=1.11  # [win and py==36]
    - numpy >=1.11  # [win and py==37]
    - numpy >=1.9  # [osx]
    - vtk 8.1.*
    - traitsui
    - apptools
    - envisage
    - pyqt >=4,<6  # [not osx]
    - pyqt >=5.10.1,<6  # [osx]
    - setuptools

test:
  commands:
    - mayavi2 --help
  imports:
    - tvtk
    - tvtk.array_ext
    - mayavi

about:
  home: https://github.com/enthought/mayavi
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: The Mayavi scientific data 3-dimensional visualizers
  doc_url: http://docs.enthought.com/mayavi/mayavi
  dev_url: https://github.com/enthought/mayavi

extra:
  recipe-maintainers:
    - msarahan
    - grlee77
    - hadim
    - dfroger
    - cadair
